                />

              </div>
              <div class="form-group">
                <label for="description">Product Description</label>
                <textarea
                  id="description"
                  type="text"
                  rows="6"
                  class="form-control"
                  aria-describedby="event description"
                  placeholder="Description...."
                ></textarea>
              </div>
              <div class="form-group">
                <label for="brand">Brand</label>
                <input
                  id="brand"
                  type="text"
                  class="form-control"
                  aria-describedby="brand"

                />

              </div>
              <div class="form-group">
                <label for="webadd">URL</label>
                <input
                  id="webadd"
                  type="text"
                  class="form-control"
                  aria-describedby="webadd"
                  placeholder="https://..."
                />
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  id="price"
                  type="number"
                  class="form-control"
                  aria-describedby="price"
                  placeholder="â‚¬"
                  min="0"
                />
              </div>
              <div class="col-auto d-flex justify-content-center">
                <input type="submit" class="btn btn-success badge-pill" value="Submit" />
              </div>              
            </form>
          </div>
        </div>
      </div>

            const url = "https://striveschool-api.herokuapp.com/api/product/"
            event.preventDefault();

            const productData = {
                name: document.getElementById('name').value,
                description : document.getElementById('description').value,
                brand : document.getElementById('brand').value,
                imageUrl : document.getElementById('webadd').value,
                price : document.getElementById('price').value
            }

            try{
                const response = await fetch(url, { 
                    'method': "POST",
                    'body': JSON.stringify(productData),

                    "Content-Type": "application/json"
                    } 
                })

                console.log(response);

                if(response.ok){
                    const info = await response.json()
                }
                else{
                    if (response.status === 400) {
              throw new Error("Bad request with status 400");
            } else if (response.status === 401) {
              throw new Error("Anauthorized with status 401");
            } else if (response.status === 404) {
              throw new Error("Not found with status 404");
            }
                }
              
    }catch(error){
      console.log(error);
    }
        }
    </script>
