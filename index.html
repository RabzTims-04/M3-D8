    try{
      const response = await fetch(url, { 
        'method': "GET",
        'headers': {
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGFlMzEyMGNlYWY0ODAwMTVjOTE4NjAiLCJpYXQiOjE2MjIwMjg1NzYsImV4cCI6MTYyMzIzODE3Nn0.6obTCVNcU0bB9gni-s0bcgJiPp7PRSMReNBu7UTkeJc"
        } 
    })

    const brandinfo = await response.json()
    console.log(brandinfo);

    if(brandinfo.length > 0){
      brandinfo.forEach((info, i) => {
       cardRow.innerHTML += `<div class="col mb-4">
                                    <div class="card" style="width: 18rem;height:21rem;">
                                      <img src="${info.imageUrl}" class="card-img-top img-fluid cover" alt="..." style="object-fit: cover;">
                                      <div class="card-body text-center">
                                        <h5 class="card-title">${info.name}</h5>
                                      <ul class="list-group list-group-flush">
                                        <li class="list-group-item">${info.brand}</li>
                                      </ul>
                                      <a href= "./detail.html?id=${info._id}" class="btn btn-primary btn-sm text-light ml-3">VIEW DETAILS</a>     
                                      </div>
                                      </div>
                                    </div>
                                  </div>`     
      });
    }else {
      cardRow.innerHTML = `<div class="alert alert-info" role="alert">
                                No events planned yet!
                              </div>`;
          }
    }catch(error){
      console.log(error);
    }
      }
    </script>
